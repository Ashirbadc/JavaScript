<!DOCTYPE html>
<html>

   
  <head>
  <title>Magic number game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>  
    

<body>
   
    
<div class="container">
  
    <!-- ROW 1 TITLE -->
    <div class="row">
        <div class="col-sm-12">
    
            <H1>Magic number game</H1>
            
        </div>
    </div>
   <!-- END ROW 1 -->
        
        <!-- ROW 2 Description -->
    <div class="row">
        <div class="col-sm-12">
         This game is to guess a magic number between 1 and 100
         Have a guess !
            
        </div>
    </div>
   <!-- END ROW 2 --> 
    
         <!-- ROW 3 Input AND BUTTON -->
    <div class="row">
        <div class="col-sm-6">
        
          <input type="number" id="input1"/>
            
        </div>
        
         <div class="col-sm-6">
        
            <button id="button1">Try it</button>
             
        </div>
    </div>
   <!-- END ROW 3 --> 
    
    
     <!-- ROW 4 USER FEEDBACK -->
    <div class="row">
        
        <div class="col-sm-12">
        <div id="userfeedback"></div>
        <div id="rn"></div>
        <div id="ug"></div>
        </div>
        
    </div>
   <!-- END ROW 4 --> 
    
    
 
    
<script src=Bootstrap.js></script>

</body>
</html>
